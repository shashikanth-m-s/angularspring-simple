
<div class="container mt-3">
              
    <table class="table table-dark">
      <thead>
        <tr>
          <th>User Id</th>
          <th>User Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{user.id}}</td>
          <td>{{user.name}}</td>
          <td>{{user.email}}</td>
        </tr>
        
      </tbody>
    </table>
  </div>
